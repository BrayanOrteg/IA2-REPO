version: '3.8'

services:
  quicktask-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quicktask-api
    ports:
      - "8000:8000"
    volumes:
      # Montar c√≥digo local para desarrollo (hot-reload)
      - ./app:/app/app
      # Volumen persistente para SQLite
      - quicktask-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/quicktask.db
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    # Comando con hot-reload para desarrollo
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  quicktask-data:
    driver: local
